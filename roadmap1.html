<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Роадмап проекта snsg.ru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="roadmap-styles.css">
    <style>
        .css-editor-container {
            margin-bottom: 20px;
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .css-editor-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .css-editor-textarea {
            width: 100%;
            min-height: 200px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            resize: vertical;
        }
        .css-editor-options {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        /* Стили для форматирования текста */
        .formatting-toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 8px;
            background: #f1f5f9;
            padding: 5px;
            border-radius: 4px;
        }
        
        .formatting-toolbar button {
            padding: 5px 10px;
            background: #64748b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .formatting-toolbar button:hover {
            background: #475569;
        }
        
        .rich-text-editor {
            min-height: 24px;
            border: 1px dashed transparent;
            padding: 6px;
            transition: all 0.2s;
        }
        
        .rich-text-editor:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }
        
        .task-description-content {
            min-height: 80px;
        }
        
        /* Стили для ссылок */
        .rich-text-editor a {
            color: #2563eb;
            text-decoration: underline;
        }
        
        /* Убираем стиль списка в панели инструментов форматирования */
        .formatting-toolbar {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Служебное поле для редактирования заголовка страницы -->
        <div style="margin-bottom: 1rem;">
            <label for="pageTitleInput" style="display: block; margin-bottom: 5px; font-weight: bold;">Название проекта (тайтл):</label>
            <input type="text" id="pageTitleInput" value="Дорожная карта проекта" style="padding: 8px; width: 100%; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc;">
        </div>

        <!-- Заменяем статический h1 на редактируемый элемент -->
        <h1 id="projectTitle">Дорожная карта проекта</h1>
        
        <div class="css-editor-container" id="cssEditorContainer">
            <div class="css-editor-title">
                <h3>CSS для экспорта</h3>
                <button class="hide-css-btn" id="hideCssBtn">
                    <i class="fas fa-eye-slash"></i> Скрыть CSS
                </button>
            </div>
            <textarea class="css-editor-textarea" id="cssEditorTextarea" spellcheck="false"></textarea>
            <div class="css-editor-options">
                <button class="reload-css-btn" id="reloadCssBtn">
                    <i class="fas fa-sync-alt"></i> Перезагрузить CSS
                </button>
                <button class="save-css-btn" id="saveCssBtn">
                    <i class="fas fa-save"></i> Применить изменения
                </button>
            </div>
        </div>
        
        <div class="controls">
            <button class="lock-btn" id="lockBtn">
                <i class="fas fa-lock"></i> Закрепить
            </button>
            <button class="add-section-btn">
                <i class="fas fa-plus"></i> Добавить раздел
            </button>
            <button class="show-css-btn" id="showCssBtn">
                <i class="fas fa-code"></i> Редактировать CSS
            </button>
            <button class="export-btn">
                <i class="fas fa-download"></i> Сделать красиво
            </button>
            <button class="reset-btn">
                <i class="fas fa-file"></i> Новый проект
            </button>
        </div>

        <div class="roadmap" id="roadmapContainer"></div>
    </div>

    <!-- Скрипт для синхронизации input и заголовка страницы -->
    <script>
        const titleInput = document.getElementById('pageTitleInput');
        const titleElement = document.getElementById('projectTitle');

        titleInput.addEventListener('input', () => {
            titleElement.textContent = titleInput.value;
            document.title = titleInput.value;
        });
    </script>

    <script src="roadmap.js"></script>
</body>
</html>
